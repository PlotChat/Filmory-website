<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signinup-page">
        <div class="signinup">
            <div class="signinup-form-container">
                <div class="signinup-title-container">
                    <div class="signinup-title">
                        <h1>Sign in to</h1> 
                    </div>
                    <div class="signinup-logo">
                        <img src="./images/icon.png">
                        <h1 class="signinup-logo-text"><i>Filmory</i></h1>
                    </div>
                </div>
                <div class="signinup-form">
                    <div class="signinup-email-form">
                        <h1>Email / Username:</h1>
                        <input text>
                    </div>
                    <div class="signinup-password-form">
                        <h1>Password:</h1>
                        <div class="password-form">
                        <input type="password"><img src="./images/passwordreveal.png" class="password-eye"><img src="./images/passwordreveal2.png" class="password-eye-reveal">
                        </div>
                        
                    </div>
                    <div class="staysignedin-checkbox-wrap">
                        <div class="staysignedin-checkbox-container">
                            <label for="staysignedincheckbox" class="staysignedin-checkbox">
                                <input type="checkbox" id="staysignedincheckbox">
                                <span class="staysignedin-checkmark"></span>
                            </label>
                            <h1>Stay signed in</h1>
                        </div>
                        <div class="forgot-password">
                            <a href="#"><h1>Forgot password?</h1></a>
                        </div>
                    </div>
                    <div class="signinup-submit-button">
                        <a href="#"><h1>Sign in</h1></a>
                    </div>
                    <div class="signinup-line"></div>
                    <div class="signinup-options">
                        <a href="#"><img src="./images/signinupgoogle.png"></a>
                        <a href="#"><img src="./images/signinupfb.png"></a>
                        <a href="#"><img src="./images/signinupapple.png"></a>
                    </div>
                    <div class="homepage-link">
                        <a href="index.html">Go back to homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
